<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="styles/formStyle.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
	<div class="container">
		<form action="SignupServlet" method="post" id="form">
			<h1>Sign Up</h1>
			<div class="input-control">
				<label for="firstname">First name</label> <input type="text"
					id="firstname" name="firstname">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="lastname">Last name</label> <input type="text"
					id="lastname" name="lastname">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="email">Email</label> <input type="email"
					id="email" name="email">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="dob">Date of Birth</label> <input type="date"
					id="dob" name="dob">
				<div class="error"></div>
				<input type="hidden" id="age" name="age"> 
			</div>
			<div class="input-control">
				<label for="contactno">Contact No</label> <input type="text"
					id="contactno" name="contactno">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="address">Address</label> <input type="text"
					id="address" name="address">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="password">Password</label> <input type="password"
					id="password" name="password">
				<div class="error"></div>
			</div>
			<div class="input-control">
				<label for="confpassword">Confirm Password</label> <input type="password"
					id="password" name="password">
				<div class="error"></div>
			</div>
			<button type="submit">Sign Up</button>
			
			<div> Already a registered member? <a href= "login.html">login </a></div>
			
		</form>
	</div>


</body>
</html>
